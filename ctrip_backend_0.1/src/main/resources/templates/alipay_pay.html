<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Alipay Payment</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #1677ff;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #4096ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>支付确认 ¥{{ amount }}</h1>
        <img src="/Weixin%20Image_20251218164216.png" alt="Payment Image">
        
        <form action="/alipay/callback" method="POST">
            <input type="hidden" name="out_trade_no" value="{{ out_trade_no }}">
            <input type="hidden" name="total_amount" value="{{ amount }}">
            <input type="hidden" name="notify_url" value="{{ notify_url }}">
            <input type="hidden" name="return_url" value="{{ return_url }}">
            <button type="submit" class="btn">Confirm Payment</button>
        </form>
    </div>
</body>
</html>
